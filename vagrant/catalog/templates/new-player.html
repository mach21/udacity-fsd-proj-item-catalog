{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Player</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					
					<label for="name">Name:</label>
					<input type ="text" maxlength="50" class="form-control" name="name" placeholder="Name of the Player">

					<p></p>
					<label for="jersey_number">Jersey Number:</label>
					<input type ="text" maxlength="2" class="form-control" name="jersey_number" placeholder="Jersey Number">

					<p></p>
					<label for="position">Position:</label>
					<select name="position" id="position">
							<option value="Goaltender">Goaltender</option>
							<option value="Defenceman">Defenceman</option>
							<option value="Offenceman">Offenceman</option>
					</select>

					<p></p>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Create</button>
					<a href= '{{url_for('show_players', team_nickname=team_nickname)}}'>Cancel</a>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
