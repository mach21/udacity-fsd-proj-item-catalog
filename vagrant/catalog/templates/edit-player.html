{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider orange">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit Player</h1>
		</div>
	</div>

	<div class = 'flash'>
		{% with messages = get_flashed_messages() %}
			{% if messages %}
				<ul>
				{% for message in messages %}
					<li> <strong> {{ message }} </strong> </li>
				{% endfor %}
				</ul>
			{% endif %}
		{% endwith %}
	</div>	

	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action= "{{url_for('edit_player', team_nickname=team_nickname, player_id=player_id)}}" method = 'POST'>
				<div class="form-group">
					
					<label for="name">Name:</label>
					<input type ="text" maxlength="50" class="form-control" name="name" value='{{item.name}}'>

					<p></p>
					<label for="jersey_number">Jersey Number:</label>
					<input type ="text" maxlength="2" class="form-control" name="jersey_number" value='{{item.jersey_number}}'>

                    <p></p>
					<label for="position">Position:</label>
                    <select name="position" id="position">
                        <option value="Goaltender" {{"selected" if item.position=="Goaltender"}}>Goaltender</option>
                        <option value="Defenceman" {{"selected" if item.position=="Defenceman"}}>Defenceman</option>
                        <option value="Offenceman" {{"selected" if item.position=="Offenceman"}}>Offenceman</option>
                    </select>

					<p></p>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
                    <span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Edit</button>
                    <a href= '{{url_for('show_player', team_nickname=team_nickname, player_id=item.id)}}'>Cancel</a>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
